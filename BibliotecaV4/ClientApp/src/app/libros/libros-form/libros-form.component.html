<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} libros</h1>

<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('autorId').touched || formGroup.get('autorId').dirty) && !formGroup.get('autorId').valid }">
      <label class="col-md-2 control-label"
             for="autorId">Autor</label>

      <div class="col-md-8">
        <input class="form-control"
               id="idAutor"
               type="text"
               required
               formControlName="autorId" />
        <span class="help-block" *ngIf="(formGroup.get('autorId').touched || formGroup.get('autorId').dirty) && formGroup.get('autorId').errors">
          <span *ngIf="formGroup.get('autorId').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('categoriaId').touched || formGroup.get('categoriaId').dirty) && !formGroup.get('categoriaId').valid }">
      <label class="col-md-2 control-label"
             for="categoriaId">Categor√≠a</label>

      <div class="col-md-8">
        <input class="form-control"
               id="categoriaId"
               type="text"
               required
               formControlName="categoriaId" />
        <span class="help-block" *ngIf="(formGroup.get('categoriaId').touched || formGroup.get('categoriaId').dirty) && formGroup.get('categoriaId').errors">
          <span *ngIf="formGroup.get('categoriaId').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('isbn').touched || formGroup.get('isbn').dirty) && !formGroup.get('isbn').valid }">
      <label class="col-md-2 control-label"
             for="isbn">ISBN</label>

      <div class="col-md-8">
        <input class="form-control"
               id="isbn"
               type="text"
               required
               formControlName="isbn" />
        <span class="help-block" *ngIf="(formGroup.get('isbn').touched || formGroup.get('isbn').dirty) && formGroup.get('isbn').errors">
          <span *ngIf="formGroup.get('isbn').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/libros"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
